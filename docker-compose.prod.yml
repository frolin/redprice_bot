version: '3.3'

networks:
  web:
    driver: bridge

services:
  db:
    image: postgres
    hostname: db
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"

  bot:
#    build: .
    command: bash -c "rake telegram:bot:set_webhook RAILS_ENV=production"
    volumes:
      - .:/myapp
#    ports:
#      - "3000:3000"
    depends_on:
      - db

  chrome:
    image: selenium/standalone-chrome-debug:latest
    # Debug version enables VNC ability
    ports:
      - '4444:4444'
      - '5900:5900'
      # Bind selenium port & VNC port
      #    logging:
      #      driver: none
      # Disable noisy logs.
    networks:
      - default

  redis:
    image: redis
    ports:
      - "6379:6379"
volumes:
  postgres: