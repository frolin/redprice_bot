  url: https://aliexpress.com
  q: https://aliexpress.ru/wholesale?catId=&SearchText=
  search_bar_class: SearchHeader_SearchInput
  search_selector:
    name: 'SearchText'
  found_elements_class: SearchProductFeed
  product_list_css: '[class^="SearchProductFeed"] ul li ul li'
  attributes:
    price_original: '[class^="SearchProductFeed_Price__"]'
    final_price: '[class^="SearchProductFeed_Price__finalPriceContainer__"]'
    full_price: '[class^="SearchProductFeed_Price__fullPrice__"]'
